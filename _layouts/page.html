---
layout: default
---
<article class="page-content">
  {% if page.title and page.show_title != false %}
  <header class="page-header">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
    <p class="subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </header>
  {% endif %}

  {{ content }}
</article>
