- title: "Panel Data Analysis"
  authors: "Jihye Park"
  venue: "Encyclopedia of Measurement in Social Sciences (2nd ed.), 2026"
  abstract: "Panel data, also called time-series cross-sectional (TSCS) data, enable researchers to harness both cross-unit variation and within-unit dynamics to answer key questions in social sciences, from policy diffusion to regime change. This article surveys major panel data estimation techniques useful for social science researchers, highlighting their assumptions, strengths, and contexts of use. I begin by defining TSCS structures and illustrating common pitfalls of naïve pooling, before introducing two-way fixed-effects models for controlling unit- and time-invariant confounders. Next, I review conventional difference-in-differences designs and their extension to staggered adoption settings, emphasizing recent developments to correct bias when treatments roll out at different times. Building on these foundations, I delve into dynamic panel estimators, including the Arellano–Bond and system GMM frameworks, and the PanelMatch method, which matches on longitudinal histories to bolster causal identification. Throughout, research applications exemplify each method's potential and limitations."
  category: "book-chapters"
  year: 2026
  doi: "https://doi.org/10.1016/B978-0-443-26629-4.00214-8" 
  
