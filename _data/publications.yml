- title: "The Political Economy of Defense in WTO Anti-Dumping Disputes"
  authors: "Jihye Park"
  status: "Working paper"
  abstract: "Domestic political structures play a decisive role in shaping how governments translate formal commitments to international institutions into actual policy behavior. In the context of the WTO dispute settlement system, firms that benefit from anti-dumping duties depend on stable political channels to maintain these protections once a dispute is initiated. When the stability of these channels is disrupted, the durability of firm influence weakens and the continuation of protective measures becomes uncertain. Incumbent turnover provides an exogenous shock that exposes this vulnerability by threatening established access points and raising the possibility that accumulated influence will erode. Firms respond by expanding defensive lobbying intended to preserve existing policy, and a difference-in-differences design shows that respondent-side firms increase lobbying expenditures following incumbent turnover. Survival analysis further clarifies the mechanism. Defensive lobbying prolongs the duration of disputes, yet this effect is substantially stronger when political leadership remains constant. When comparing among the top spending firms in lobbying, the delaying effect of lobbying is pronounced only in the absence of incumbent turnover. Under political transition, the same level of lobbying produces a much weaker delay, indicating that established channels are less effective and that maintaining anti-dumping duties becomes more challenging for respondent firms. These empirical patterns show how domestic political shocks and firm-level incentives constrain timely compliance and weaken core enforcement functions of the WTO, revealing a structural limitation in which entrenched domestic political actors can reduce the system’s capacity to achieve the outcomes envisioned by its legal commitments."
  category: "working-papers"
  year: 2026

- title: "Lobbying for Development: How Firms Shape Investment Decisions in US Development Finance Corporation"
  authors: "Jihye Park, Nicolas Bau, Simone Dietrich"
  category: "in-progress"
  description: "Research on development finance institutions (DFIs) has concentrated on state motives, governance, and project outcomes, with limited attention to how private firms use these instruments to pursue strategic objectives. This paper reframes projects of the US International Development Finance Corporation (DFC) as geoeconomic tools through which firms, especially in geopolitically sensitive sectors, integrate corporate political activity with development finance. By linking congressional and executive lobbying disclosures to DFC project records, the study analyzes how corporate sponsors recalibrate lobbying across venues, policy domains, and project phases, focusing on energy projects where development finance intersects with strategic competition, supply security, and geopolitical risk. PanelMatch estimates indicate a systematic temporal shift in lobbying venues: energy sector sponsors increase congressional lobbying during the first two years after project implementation, while lobbying directed at the Executive Office of the President and the Department of Energy peaks two to three years later, as congressional activity declines. Disaggregated evidence also reveals risk-contingent behavior: sponsors of projects in financially risky recipient countries sharply increase budget-related congressional lobbying immediately after implementation, but this surge fades within a few years, consistent with short-term political insurance rather than sustained influence investment."

