name: Update Papers Metadata

on:
  push:
    paths:
      - 'papers/**'
      - 'cv/**'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install PyMuPDF pyyaml

      - name: Extract PDF metadata
        run: python scripts/extract_pdf_metadata.py

      - name: Check for changes
        id: check
        run: |
          git diff --quiet _data/publications.yml || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated publications
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/publications.yml
          git commit -m "docs: auto-update publications metadata from PDFs"
          git push
